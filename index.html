<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/normalize.css">
        <link rel="stylesheet" href="public/css/style.css">
        <script src="https://kit.fontawesome.com/aefc4ad0f1.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>OhMyFood</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="ctn--logo">
                    <a class="logo" href="#"></a>
                </div>
                <div class="ctn--localisation">
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Paris, Belleville</p>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="explorer">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btn">Explorer nos restaurants</button>
            </div>
            <div class="step">
                <h1>Fonctionnement</h1>
                <div class="step-background">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="step-background">
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="step-background">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </main>
    </body>
</html>
